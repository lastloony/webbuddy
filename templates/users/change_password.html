{% extends 'base.html' %}

{% block title %}Change Password - WebBuddy{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="color: #667eea; margin-bottom: 20px;">Change Temporary Password</h2>

    <div class="message warning" style="margin-bottom: 30px;">
        <strong>First Login:</strong> You must change your temporary password before continuing.
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="old_password">Current Password</label>
            <input type="password" id="old_password" name="old_password" required autofocus>
        </div>

        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required minlength="8">
            <small style="color: #666;">Minimum 8 characters</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
        </div>

        <button type="submit" class="btn" style="width: 100%;">Change Password</button>
    </form>
</div>
{% endblock %}
