{% extends 'base.html' %}

{% block title %}Create Query - WebBuddy{% endblock %}

{% block content %}
<h2 style="color: #667eea; margin-bottom: 30px;">Create New Query</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="query_text">Enter your test query</label>
        <textarea id="query_text" name="query_text" required autofocus placeholder="Describe your test scenario, test steps, test IDs, or test plan ID..."></textarea>
        <small style="color: #666;">
            You can enter:
            <ul style="margin-top: 10px;">
                <li>Individual test steps</li>
                <li>Test ID from Jira or TestIt</li>
                <li>List of test IDs</li>
                <li>Test plan ID</li>
            </ul>
        </small>
    </div>

    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn">Submit Query</button>
        <a href="{% url 'query_list' %}" class="btn btn-secondary">View History</a>
    </div>
</form>
{% endblock %}
